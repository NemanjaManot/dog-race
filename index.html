<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Online dog race game between two blistering dogs" >
        <title>Who's Faster | Dog Race</title>
        <!-- Icon logo -->
        <link rel="icon" type="image/png" href="img/FAVICON.png"> 
        <!-- Main CSS -->
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    
    <body>
        <div id="wrapper">
            
            <header>
                <img src="img/LOGO.png" alt="Dog Race">
            </header>
            
            <section id="racetrack">
                <img src="img/dog1.png" alt="First Dog" id="dog1" class="dog">
                <img src="img/dog2.png" alt="Second Dog" id="dog2" class="dog">
            </section>

            <section id="buttonsGroup">
                <h2> Let's the game begin! </h2>
                <input type="button" value="Race!" id="go" class="clickButtons">
                <input type="button" value="Reset" id="reset" class="clickButtons">
            </section>
            
            <section id="raceInfoContainer" class="clearfix">
                <h2>Results</h2>
                <hr>
                <section id="raceInfo1" class="raceInfo">Dog 1<span></span></section>
                <section id="raceInfo2" class="raceInfo">Dog 2<span></span></section>
            </section>

            <hr>

            <footer>
            	<p>&copy; <a href="https://rs.linkedin.com/in/nemanjamanot" title="LinkedIn" target="_blank">NemanjaManot</a> 2016</p>
            </footer>

        </div>
        
        <!-- Load the CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
    
</html>
